<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
</head>
<body>
    <button onclick="redirectToLine()">Redirect to LINE</button>

    <script>
        function redirectToLine() {
            // Constructing the URL
            var url = "https://notify-bot.line.me/oauth/authorize?" +
                "response_type=code" +
                "&client_id=bQnvzaDdniygZhJ3iNLUUM" + // Replace {申請的Client ID} with your actual Client ID
                "&redirect_uri=http://127.0.0.1:8000/auth/" + // Replace {回傳網址} with your actual redirect URL
                "&scope=notify" +
                "&state=abcd"; // Custom string to prevent CSRF attacks

            // Redirecting to the constructed URL
            window.location.href = url;
        }
    </script>
</body>
</html>

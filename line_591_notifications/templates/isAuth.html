<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<script>
  function checkUserId() {
      const userId = localStorage.getItem('userId');
      if (!userId) {
          window.location.href = '/login';
      }
  }
  setInterval(checkUserId, 100);
</script>

<script>
    $(document).ready(function() {
        $('#id_user').val(localStorage.getItem('userId'));

        $('#submitButton').on('click', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = $('#form').serialize(); // Serialize the form data

            $.post($('#form').attr('action'), formData, function(response) {
              console.log(response == "Done");
              if (response == "Done") {
                window.location.href = "{{base_url}}/isDone";
              } else if (response == "Expired"){
                alert("授權碼已過期，請重新綁定 Line Notify。");
                window.location.href = "{{base_url}}/isLogin";
              }
            }).fail(function() {
                alert('請重新登入。');
                window.location.href = "{{base_url}}/login";
            });
        });
    });
</script>

<body>
<section class="bg-primary py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row gy-4 align-items-center">
        <div class="col-12 col-md-6 col-xl-7">
          <div class="d-flex justify-content-center text-bg-primary">
            <div class="col-12 col-xl-9">
              <hr class="border-primary-subtle mb-4">
              <h1 class="h1 mb-4">591 房源即時通知</h1>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-5">
          <div class="card border-0 rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h3>輸入 591 租屋資訊</h3>
                  </div>
                </div>
              </div>
              <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="d-grid">
                      <form id="form" method="post">    
                        {% csrf_token %}
                        <input id="id_user" name="user" value="" style="display: none;">   
                        <input id="id_code" name="code" value='{{notify_code}}' style="display: none;"> 
                        <textarea id="id_rent_url" class="form-control" name="rent_url" rows="5" value=""></textarea> 
                      </form>
                    </div>
                    <div class="d-grid">
                        <button id="submitButton" class="btn btn-primary btn-lg">提交</button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
		<div class="col-12 col-md-6 col-xl-5 text-bg-primary">
			<div class="text-endx">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-grip-horizontal" viewBox="0 0 16 16">

                </svg>
              </div>
		</div>

    <!-- Remove the container if you want to extend the Footer to full width. -->

    <!-- Grid container -->

        <!-- Section: Social media -->

        <!-- Google -->
        <a
            class="btn btn-outline-light btn-floating m-1"
            href="mailto:r11323007@ntu.edu.tw"

        <!-- Github -->
